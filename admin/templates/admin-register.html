<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="submit"]
         {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="radio"] {
            margin: 10px 5px;
            transform: scale(1.5);
        }

        input[type="submit"] {
            background-color: #b81c21;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #da4045;
        }

        input[type="radio"] {
            margin: 0 10px 0 5px;
            width: auto;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 20px;
            font-size: 16px;
        }

        .label1 {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            font-weight: normal;
        }

        .radio {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            align-items: baseline;
        }

        .radio-group{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            align-items: baseline;
        }

        a {
            text-decoration: none;
            color: #b81c21;
            margin-top: 20px;
            display: block;
            text-align: center;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        .location-input-container {
            position: relative;
            width: calc(100% - 20px);
            margin: 10px 0;
        }

        .location-input {
            width: calc(100% - 32px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .location-button {
            position: absolute;
            top: 36%;
            right: 1%;
            width: 30px;
            height: 51%;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        /* Scroll to top button */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #b81c21;
            color: white;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 9999;
            display: none;
        }

        .scroll-to-top:hover {
            background-color: #da4045;
        }
    </style>
</head>
<body>
    {% include 'flash.html' %}
    <h1>Admin Registration</h1>
    <form action="/admin-register" method="POST">
        <label for="org_name">Organization name:</label>
        <input type="text" id="org_name" name="org_name">

        
        <div class="location-input-container">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" class="location-input">
            <button type="button" id="getLocationButton" class="location-button">üìç</button>
        </div>

        <label for="fee">Fee applied:</label>
        <div class="radio-group">
        <div class="radio">        
            <label class="label1" for="yes">Yes</label>
            <input id="yes" type="radio" name="fee" value="yes" style="width: 5vw;">
        </div>
        <div class="radio">
            <label class="label1" for="no">No</label>
            <input id="no" type="radio" name="fee" value="no" style="width: 5vw;">
        </div>
        </div>
        

        <label for="basis">Basis of fee application:</label>
        <div class="radio-group">
        <div class="radio">
        <label class="label1" for="entry">Entry</label>
        <input id="entry" type="radio" name="basis" value="entry" style="width: 4vw;">
        </div>
        <div class="radio">
        <label class="label1" for="exit">Exit</label>
        <input id="exit" type="radio" name="basis" value="exit" style="width: 4vw;">
        </div>
        <div class="radio">
        <label class="label1" for="hourly">Hourly</label>
        <input id="hourly" type="radio" name="basis" value="hourly" style="width: 4vw;">
        </div>
        </div>

        <label for="charges">Charges:</label>
        <input type="text" id="charges" name="charges">

        <label for="floors">Enter the number of floors:</label>
        <input type="number" id="floors" name="floors">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <input type="submit" value="Sign Up">
        <a href="/admin-login">Login</a>

    </form>

    <!-- Scroll to top button -->
    <div class="scroll-to-top" onclick="scrollToTop()">&#8593;</div>

    <script>
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.querySelector('.scroll-to-top').style.display = "block";
            } else {
                document.querySelector('.scroll-to-top').style.display = "none";
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('getLocationButton').addEventListener('click', function () {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        document.getElementById('location').value = latitude + ', ' + longitude;
                    }, function (error) {
                        console.error(error);
                        alert('Failed to fetch location. Please try again.');
                    });
                } else {

                    alert('Geolocation is not supported by this browser.');
                }
            });
        });
    </script>
    </script>
</body>
</html>
