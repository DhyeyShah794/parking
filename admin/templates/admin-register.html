<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            position: relative;
        }

        form {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        input[type="text"],
        input[type="password"],
        input[type="radio"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #b81c21;
            color: white;
            padding: 12px 0;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #da4045;
        }

        a {
            text-decoration: none;
            color: #b81c21;
            margin-top: 20px;
            display: block;
            text-align: center;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 20px;
            font-size: 16px;
        }

        .label1 {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            font-weight: normal;
        }

        .radio {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }

        /* Scroll to top button */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #b81c21;
            color: white;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 9999;
            display: none;
        }

        .scroll-to-top:hover {
            background-color: #da4045;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Admin Registration</h1>

    {% if next %}
    <form action="/admin-register?next={{next}}" method="POST">
    {% else %}
    <form action="/admin-register" method="POST">
    {% endif %}
        <label for="org_name">Organization name:</label>
        <input type="text" id="org_name" name="org_name">

        <label for="location">Location:</label>
        <input type="text" id="location" name="location">

        <label for="fee">Fee applied:</label>
        <div class="radio">        
        <label class="label1" for="yes">Yes</label>
        <input id="yes" type="radio" name="fee" value="yes" style="width: 20vw;"></div>
        <div class="radio">   
        <label class="label1" for="no">No</label>
        <input id="no" type="radio" name="fee" value="no" style="width: 20vw;"></div>
     
        <label for="basis">Basis of fee application:</label>
        <div class="radio">
        <label class="label1" for="entry">Entry</label>
        <input id="entry" type="radio" name="basis" value="entry" style="width: 20vw;">
        </div>
        <div class="radio">
        <label class="label1" for="exit">Exit</label>
        <input id="exit" type="radio" name="basis" value="exit" style="width: 20vw;">
        </div>
        <div class="radio">
        <label class="label1" for="hourly">Hourly</label>
        <input id="hourly" type="radio" name="basis" value="hourly" style="width: 20vw;">
        </div>

        <label for="charges">Charges:</label>
        <input type="text" id="charges" name="charges">

        <label for="parking">Type of parking lot in the organization:</label>
        <div class="radio">
        <label class="label1" for="single">Single Level</label>
        <input id="single" type="radio" name="parking" value="single" style="width: 20vw;">
        </div>
        
        <div class="radio">
        <label class="label1" for="multi">Multi-Level</label>
        <input id="multi" type="radio" name="parking" value="multi" style="width: 20vw;">
        </div>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <input type="submit" value="Sign Up">
        {% if next %}
        <a href="/admin-login?next={{next}}">Login</a>
        {% else %}
        <a href="/admin-login">Login</a>
        {% endif %}
    </form>

    <!-- Scroll to top button -->
    <div class="scroll-to-top" onclick="scrollToTop()">&#8593;</div>

    <script>
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.querySelector('.scroll-to-top').style.display = "block";
            } else {
                document.querySelector('.scroll-to-top').style.display = "none";
            }
        }
    </script>
</body>
</html>
