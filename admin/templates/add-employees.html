<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Upload Excel File</h1>
    <form action="/add-employees" method="post" enctype="multipart/form-data">
        Enter an excel file: <input type="file" name="excel_file" accept=".xls, .xlsx"><br>
        Employee id column name: <input type="text" name="col1"><br>
        Email column name: <input type="text" name="col2">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
