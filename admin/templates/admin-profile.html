<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h3 {
            text-align: center;
        }

        .details {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .details p {
            margin: 10px 0;
        }

        input[type="button"] {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="details">
        <h3>Organization Details</h3>
        <p>Name: {{org_name}}</p>
        <p>Organization ID: {{id}}</p>
        <p>Location: {{location}}</p>
        <p>Admin Email: {{email}}</p>
        <p>Fee Applied: {{fee}}</p>
        <p>Basis of Fee Application: {{basis}}</p>
        <p>Charges: {{charges}}</p>
        <p>Number of Floors: {{floors}}</p>
        <input type="button" value="Generate Organization's QR Code" onclick="window.location.href='/qr-code'">
        <input type="button" value="Add Employees" onclick="window.location.href='/add-employees'">
        <input type="button" value="View Employees" onclick="window.location.href='/view-employees'">
        <input type="button" value="Change Email or Password" onclick="window.location.href='/change-email'">
        <input type="button" value="Edit Details" onclick="window.location.href='/admin-update'">
        <input type="button" value="Logout" onclick="window.location.href='/admin-logout'">
        <input type="button" value="Delete Account" onclick="window.location.href='/admin-delete'">
    </div>
</body>
</html>
