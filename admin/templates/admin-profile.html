<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .details {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            margin: 10px 0;
            color: #3f3f3f;
        }

        input[type="button"] {
            display: block;
            width: 100%;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #b81c21;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #da4045;
        }

        input[type="button"]:last-child {
            margin-bottom: 0;
        }

        /* Scroll to top button */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #b81c21;
            color: white;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 9999;
            display: none;
            transition: background-color 0.3s ease;
        }

        .scroll-to-top:hover {
            background-color: #da4045;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Organization Detail</h1>

    <div class="details">
        <!-- <h3>Organization Details</h3> -->
        <p><strong>Name:</strong> {{org_name}}</p>
        <p><strong>Organization ID:</strong> {{id}}</p>
        <p><strong>Location:</strong> {{location}}</p>
        <p><strong>Admin Email:</strong> {{email}}</p>
        <p><strong>Fee Applied:</strong> {{fee}}</p>
        <p><strong>Basis of Fee Application:</strong> {{basis}}</p>
        <p><strong>Charges:</strong> {{charges}}</p>
        <p><strong>Number of Floors:</strong> {{floors}}</p>
        <input type="button" value="Generate Organization's QR Code" onclick="window.location.href='/qr-code'">
        <input type="button" value="Add Employees" onclick="window.location.href='/add-employees'">
        <input type="button" value="View Employees" onclick="window.location.href='/view-employees'">
        <input type="button" value="Change Email or Password" onclick="window.location.href='/change-email'">
        <input type="button" value="Edit Details" onclick="window.location.href='/admin-update'">
        <input type="button" value="Logout" onclick="window.location.href='/admin-logout'">
        <input type="button" value="Delete Account" onclick="window.location.href='/admin-delete'">
    </div>

    <!-- Scroll to top button -->
    <div class="scroll-to-top" onclick="scrollToTop()">&#8593;</div>

    <script>
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.querySelector('.scroll-to-top').style.display = "block";
            } else {
                document.querySelector('.scroll-to-top').style.display = "none";
            }
        }
    </script>
</body>
</html>
